<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
<script src="./js/perfil.js"></script>
    <title>EpicTask</title>
</head>
<body>

    <h1>LocaNes!</h1>


    <form action="">
        <h2 class="nes-text is-primary">Entre na sua conta</h2>
        <div class="nes-field">
            <label for="usuario">Nome de usuário</label>
            <input type="text" id="usuario" class="nes-input">
            <span id="usuario-erro" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="senha">Senha</label>
            <textarea id="senha" class="nes-textarea"></textarea>
            <span id="senha-erro" class="nes-text is-error"></span>
        </div>
        
        <div class="acoes">
            <a href="/index.html" class="nes-btn is-error">voltar para página principal</a>
            <button type="button" id="botao-perfil" class="nes-btn is-primary">entrar</button>
        </div>

    
    </form>
